<ul class="comments">
    {% for comment in comments%}
    <li class="comment">
        <div class="comment-thumbnail">
            <a href="{{ url_for('.user', username=comment.author.username) }}">
                <img class="img-rounded profile-thrumbnail" src="{{ comment.author.gravatar(size=40) }}">
            </a>
        </div>
        <div class="comment-content">
            <div class="comment_date">{{ moment(comment.timestamp).fromNow() }}</div>
            <div class="comment-author" href="{{ url_for('.user', username=comment.author.username) }}">{{ comment.author.username }}</div>
            <div class="comment-body">
            {% if comment.body_html %}
                {{ comment.body_html | safe }}
            {% else %}
                {{ comment.body }}
            {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
